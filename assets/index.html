<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Area</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav id="navbarflex">
            <div class="logo">
                <h1>Clothing Shop</h1>
            </div>
            <div id="list">
                <ul id="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Sobre</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <hr>
   <main>
       <div id="container">
           <div id="divText">
               <h1 id="text-h1">Descubra o segredo revolucionário da moda!</h1>
               <p id="text-p">Milhares de pessoas querem vender ou comprar. Então não perca a chance de
                adquirir seus modelos de roupa.</p>
               <form>
                   <div id="buttons">
                       <input type="text" id="email-input" placeholder="Endereço de email">
                       <button id="subscribe-button">Se inscreva    </button>
                    </div>
                </form>
                <p id="underline">* Enviaremos dois e-mails por mês sobre ofertas e produtos
                    exclusivos</p>
                </div>
           <div id="divImg">
               <img src="https://images.pexels.com/photos/18497718/pexels-photo-18497718/free-photo-of-atraente-encantador-cativante-beleza.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="image">
           </div>
       </div>
   </main>
</body>
</html>
