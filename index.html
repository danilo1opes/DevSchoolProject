<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Area</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="text">
            <h1 id="text-h1">Secrets of Sorting and Pouring</h1>
            <p id="text-p">Thousands of people want to sell or buy. Don't miss your chance to grab your Watches.</p>
        </div>
        <div class="image">
            <img src="img/Image.jpg" alt="image">
        </div>
    </div>
    <form>
        <div class="buttons">
            <label for="email-input">Email Address:</label>
            <input type="email" id="email-input" class="email-input" placeholder="Email Address">
            <button class="subscribe-button">Subscribe</button>
        </div>
    </form>

    <footer>
        <p id="footer">*We will be sending you two emails per month about offers and exclusive products</p>
    </footer>
</body>
</html>
